        <!-- Sezione di navigazione -->

                        Log-in
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Sidebar -->
        <aside>
            <h2>Persone</h2>
            <ul>
                <li>
                    <a href="">
                        <img class="utente" title="Aragorn" alt="Foto profilo di Aragorn" src="IMG/aragorn_propic.jpg" height="20" width="20">
                        Aragorn
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="utente" title="Legolas" alt="Foto profilo di Legolas" src="IMG/legolas_propic.png" height="20" width="20">
                        Legolas Greenleaf
                    </a>
                </li>

                    <a href="">
                        <img class="utente" title="Arwen" alt="Foto profilo di Arwen" src="IMG/arwen_propic.png" height="20" width="20">

                </li>
            </ul>
            <h2>Gruppi</h2>
            <ul>
                <li>
                    <a href="">

                        La compagnia dell'anello
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- Sezione per inserimento dati -->
        <section>
            <div id="credenziali">
                <img title="Anteprima" alt="Anteprima" src="IMG/icona_user.png" height="120" width="120">
                <form action="#" method="post">
                    <!-- Dati dello user -->
                    <label for="name">Nome: </label>
                    <input type="text" name="nome" id="name" value="Nome"/>
                    <label for="surname">Cognome: </label>
                    <input type="text" name="cognome" id="surname" value="Cognome"/>

                    <label for="propic">URL immagine del profilo: </label>
                    <input type="url" name="immagineProfilo" id="propic" value="http://example.ex"/>

                    <label for="frase">Frase descrittiva: </label>
                    <textarea rows="3" cols="30" name="frasedescrittiva" id="frase">Dicci qualcosa di te...</textarea>
                    <label for="data">Data di nascita: </label>
                    <input type="date" name="bday" id="data" min="1999-01-01"/>
                    
                    <!-- Password -->
                    <label for="pswd">Password: </label>
                    <input type="password" name="password" id="pswd" value="Password"/>
                    <label for="confirm">Conferma password: </label>
                    <input type="password" name="conferma" id="confirm" value="Password"/>

                    <button type="submit">Salva</button>
                    <button type="reset">Annulla</button>
                    
                </form>
            </div>
        </section>
    </body>
</html>
